<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauss Band</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Gauss</h1>
        <nav>
            <ul>
                <li><a href="#about">About Us</a></li>
                <li><a href="#music">Our Music</a></li>
                <li><a href="#tour">Tour Dates</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Us</h2>
        <p>We are Gauss, a band with a unique sound and vision.</p>
    </section>

    <section id="music">
        <h2>Our Music</h2>
        <p>Listen to our latest tracks.</p>
        <audio controls>
            <source src="song.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </section>

    <section id="tour">
        <h2>Tour Dates</h2>
        <p>Check out our upcoming shows.</p>
        <ul>
            <li>City A - Date 1</li>
            <li>City B - Date 2</li>
            <li>City C - Date 3</li>
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
