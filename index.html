<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauss Band</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img id="logo" src="logo.png" alt="Gauss Band Logo">
    </header>

    <section id="music-section">
        <div id="music-player">
            <audio controls autoplay>
                <source src="music.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </section>

    <section id="gallery">
        <h2>Our Gallery</h2>
        <div class="image-container">
            <img src="image1.jpg" alt="Band photo 1">
            <img src="image2.jpg" alt="Band photo 2">
            <img src="image3.jpg" alt="Band photo 3">
            <!-- Add more images as needed -->
        </div>
    </section>

    <section id="activities">
        <h2>Our Activities</h2>
        <div class="activity">
            <h3>Concert in City A</h3>
            <p>Date: January 1st, 2024</p>
            <p>Location: Venue X</p>
            <!-- Add more activities as needed -->
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
